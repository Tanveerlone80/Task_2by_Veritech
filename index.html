<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fruit Seller Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Fresh Fruits, Healthy Lives</h1>
    </header>
    <main>
      <section class="product-showcase">
        <img src="apple.jpg" alt="Apple" class="product-image">
        <h2>Apple - ₹X per Kg</h2>
        <p>Healthy, Vitamin-Rich, and Juicy</p>
        <button class="add-to-cart">Add to Cart</button>
      </section>
      <section class="product-showcase">
        <img src="banana.jpg" alt="Banana" class="product-image">
        <h2>Banana - ₹Y per Kg</h2>
        <p>Natural, Organic, and Delicious</p>
        <button class="add-to-cart">Add to Cart</button>
      </section>
      <!-- Add more product showcases as needed -->
    </main>
    <footer>
      <p>Copyright &copy; Fruit Seller</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
